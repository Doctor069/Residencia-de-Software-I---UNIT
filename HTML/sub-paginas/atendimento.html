<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancelamento</title>
    <link rel="stylesheet" href="../../CSS/css_geral.css" />

    <script src="../../scripts/script.js" defer></script>
  </head>

  <body>
    <div id="geral">
      <div id="superior">
        <div id="superior-left">
          <button>
            <img
              src="../../assets/barra superior/icon - tres linhas.png"
              alt=""
            />
          </button>
          <a href="./home.html">
            <img src="../../assets/logo - engplay.png" alt="" />
          </a>
        </div>

        <form action="/buscar" method="GET">
          <input
            type="text"
            name="pesquisa"
            placeholder="Digite sua pesquisa..."

          <button type="submit">
            <img
              src="../../assets/icons/barra superior/icon - pesquisa.png"
              alt=""
            />
          </button>
        </form>

        <div id="icones-direita">

          <button id="toggle-tema">Alternar tema</button>

          <a href=""
            ><img
              src="../../assets/icons/barra superior/icon - notificacoes.png"
              alt=""

          <a href=""
            ><img
              src="../../assets/icons/barra superior/icon - conta.png"
              alt=""
          /></a>
        </div>
      </div>
      <div id="lateral">
        <a href="./home.html" class="oculto">
          <img
            src="../../assets/icons/barra lateral/icon - home.png"
            alt=""
            class="oculto"
          />

        </a>
        <a href="./certificados.html">
          <img
            src="../../assets/icons/barra lateral/icon - certificados.png"
            alt=""
            class="oculto"
          />

        </a>
        <a href="./ranking.html">
          <img
            src="../../assets/icons/barra lateral/icon - ranking.png"
            alt=""
            class="oculto"
          />
          <p>Ranking</p>
        </a>
        <a href="./atendimento.html">
          <img
            src="../../assets/icons/barra lateral/icon - atendimento.png"
            alt=""
            class="oculto"
          />
          <p>Atendimento</p>
        </a>
        <a href="../../index.html" class="oculto">
          <img
            src="../../assets/icons/barra lateral/icon - cancelamento.png"
            alt=""
            class="oculto"
          />
          <p>Cancelamento</p>
        </a>
      </div>
      <div id="conteudo"></div>
    </div>
