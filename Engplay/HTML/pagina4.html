<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelamento</title>
    <link rel="stylesheet" href="/Engplay/CSS/css_geral.css">

    <script src="/Engplay/scripts/script.js" defer></script>
</head>

<body>
    <div id="geral">
        <div id="superior">
            <div id="superior-left">
                <button>
                    <img src="/Engplay/assets/barra superior/icon - tres linhas.png" alt="">
                </button>
                <a href="/Engplay/HTML/sub-paginas/home.html">
                    <img src="/Engplay/assets/logo - engplay.png" alt="">
                </a>
            </div>

            <form action="/buscar" method="GET">
                <input type="text" name="pesquisa" placeholder="Digite sua pesquisa...">
                <button type="submit">
                    <img src="/Engplay/assets/barra superior/icon - pesquisa.png" alt="">
                </button>
            </form>

            <div id="icones-direita">
                <a href=""><img src="/Engplay/assets/barra superior/icon - notificacoes.png" alt=""></a>
                <a href=""><img src="/Engplay/assets/barra superior/icon - conta.png" alt=""></a>
            </div>
        </div>
        <div id="lateral">
            <a href="/Engplay/HTML/sub-paginas/home.html" class="oculto">
                <img src="/Engplay/assets/barra lateral/icon - home.png" alt="" class="oculto">
                <p>Home</p>
            </a>
            <a href="/Engplay/HTML/sub-paginas/certificados.html">
                <img src="/Engplay/assets/barra lateral/icon - certificados.png" alt="" class="oculto">
                <p>Certificações</p>
            </a>
            <a href="/Engplay/HTML/sub-paginas/ranking.html">
                <img src="/Engplay/assets/barra lateral/icon - ranking.png" alt="" class="oculto">
                <p>Ranking</p>
            </a>
            <a href="/Engplay/HTML/sub-paginas/atendimento.html">
                <img src="/Engplay/assets/barra lateral/icon - atendimento.png" alt="" class="oculto">
                <p>Atendimento</p>
            </a>
        </div>
        <div id="conteudo">
            <img src="/Engplay/assets/barra de preenchimento entre cada pagina/Navegação - pagina 4.png" alt="">
            <div id="button">
                <a href="/Engplay/HTML/sub-paginas/home.html">
                    <button>Voltar para para tela inicial!</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
